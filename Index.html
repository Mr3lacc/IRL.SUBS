<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRL.SUBS</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #ticker {
      white-space: nowrap;
      font-size: 8vw;
      animation: scroll linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    #controls {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px;
      overflow-y: auto;
    }

    label { display:block; margin-top:10px; }

    select, button, input {
      width: 100%;
      margin: 6px 0;
      font-size: 16px;
    }

    /* Recording indicator */
    #status {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }

    .recording #status {
      color: red;
      font-weight: bold;
    }

    .dot {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 8px;
      border-radius: 50%;
      background: gray;
    }

    .recording .dot {
      background: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Landscape = fullscreen ticker only */
    @media screen and (orientation: landscape) {
      #controls { display: none; }
      #ticker { 
        font-size: 12vw;
        color: white;
        text-shadow: 3px 3px 6px black;
      }
    }
  </style>
</head>
<body>
  <div id="ticker">üé§ IRL.SUBS ready‚Ä¶</div>

  <!-- Controls (portrait only) -->
  <div id="controls">
    <div id="status"><span class="dot"></span><span id="statusText">Idle</span></div>

    <label>Language:</label>
    <select id="lang">
      <option value="en-US">English (US)</option>
      <option value="es-ES">Espa√±ol</option>
      <option value="fr-FR">Fran√ßais</option>
      <option value="de-DE">Deutsch</option>
    </select>

    <label>Font:</label>
    <select id="font">
      <option value="Courier New">Courier</option>
      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans</option>
      <option value="monospace">Monospace</option>
    </select>

    <label>Text Size:</label>
    <input type="range" id="size" min="4" max="15" value="8">

    <label>Outline:</label>
    <input type="checkbox" id="outline">

    <label>Scroll Speed:</label>
    <input type="range" id="speed" min="5" max="30" value="10">

    <button onclick="startListening()">‚ñ∂Ô∏è Start</button>
    <button onclick="stopListening()">‚èπÔ∏è Stop</button>
    <button onclick="repeatLast()">üîÅ Repeat</button>
    <button onclick="clearTicker()">‚è≠Ô∏è Skip</button>
  </div>

<script>
let ticker = document.getElementById("ticker");
let langSelect = document.getElementById("lang");
let fontSelect = document.getElementById("font");
let sizeInput = document.getElementById("size");
let outlineCheck = document.getElementById("outline");
let speedInput = document.getElementById("speed");

let statusEl = document.getElementById("status");
let statusText = document.getElementById("statusText");

let recognition;
let lastText = "";
let isListening = false;

function initRecognition() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("‚ùå Speech Recognition not supported here!");
    return;
  }
  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = (event) => {
    let transcript = "";
    for (let i = event.resultIndex; i < event.results.length; ++i) {
      transcript += event.results[i][0].transcript;
    }
    lastText = transcript.trim();
    scrollText(lastText || "...");
  };

  recognition.onstart = () => setStatus(true, "Listening‚Ä¶");
  recognition.onend = () => {
    setStatus(false, "Idle");
    if (isListening) recognition.start();
  };
}

function setStatus(active, text) {
  if (active) {
    document.body.classList.add("recording");
  } else {
    document.body.classList.remove("recording");
  }
  statusText.textContent = text;
}

function startListening() {
  if (!recognition) initRecognition();
  if (!recognition) return;
  recognition.lang = langSelect.value;
  recognition.start();
  isListening = true;
}

function stopListening() {
  if (recognition) recognition.stop();
  isListening = false;
  setStatus(false, "Stopped");
}

function scrollText(text) {
  ticker.textContent = text;
  ticker.style.fontFamily = fontSelect.value;
  ticker.style.fontSize = sizeInput.value + "vw";
  ticker.style.textShadow = outlineCheck.checked ? "2px 2px 4px black" : "none";
  let duration = speedInput.value;
  ticker.style.animation = `scroll ${duration}s linear infinite`;
}

function repeatLast() {
  if (lastText) scrollText(lastText);
}

function clearTicker() {
  ticker.textContent = "‚è≠Ô∏è Skipped";
}
</script>
</body>
</html>
