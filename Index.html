<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>IRL.SUBS - Voice Ticker</title>
  <style>
    body {
      margin: 0;

      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #ticker {
      white-space: nowrap;
      font-size: 8vw; /* scalable by slider */
      animation: scroll linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    #controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 15px;
      overflow-y: auto;
      display: block;
    }

    label { display:block; margin-top:10px; }

    select, button, input {
      width: 100%;
      margin: 5px 0;
      font-size: 16px;
    }

    /* Hide controls in landscape (fullscreen ticker) */
    @media screen and (orientation: landscape) {
      #controls { display: none; }
      #ticker { 
        font-size: 12vw; 
        color: white;
        text-shadow: 3px 3px 6px black;
      }
    }
  </style>
</head>

    <input type="checkbox" id="outline">

<script>
let ticker = document.getElementById("ticker");
let langSelect = document.getElementById("lang");
let fontSelect = document.getElementById("font");
let sizeInput = document.getElementById("size");
let outlineCheck = document.getElementById("outline");
let speedInput = document.getElementById("speed");

let recognition;
let lastText = "";
let isListening = false;

// Speech recognition setup
function initRecognition() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Speech Recognition not supported in this browser!");
    return;
  }
  recognition = new SpeechRecognition();
  recognition.lang = langSelect.value;
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    let transcript = event.results[event.results.length - 1][0].transcript.trim();
    lastText = transcript;
    scrollText(transcript);
  };

  recognition.onend = () => {
    if (isListening) recognition.start();
  };
}

function startListening() {
  if (!recognition) initRecognition();
  recognition.lang = langSelect.value;
  recognition.start();
  isListening = true;
}

function stopListening() {
  if (recognition) recognition.stop();
  isListening = false;
}
