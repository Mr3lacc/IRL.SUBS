<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Ticker</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    /* Controls always visible & responsive */
    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 95%;
      max-width: 600px;
    }
    #controls button, #controls input {
      background: black;
      color: red;
      border: 1px solid red;
      padding: 6px 10px;
      margin: 2px;
      border-radius: 8px;
      font-size: 2.5vw;
      min-font-size: 14px;
      flex: 1 1 auto;
      min-width: 80px;
    }
    #controls button.active {
      background: red;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px red;
    }

    #tickerWrapper {
      position: absolute;
      bottom: 40%;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }
    #ticker {
      display: inline-block;
      font-size: 8vw; /* responsive text size */
      max-font-size: 5em;
      text-shadow: 0 0 8px orange, 0 0 16px red;
      animation: scroll linear infinite;
      animation-duration: 7s; /* default */
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startBtn">üé§ Start</button>
    <button id="stopBtn">‚èπ Stop</button>
    <button id="repeatBtn">‚ü≤ Repeat</button>
    <button id="skipBtn">‚üº Skip</button>
    Speed: <input id="speedSlider" type="range" min="3" max="20" value="7">
  </div>
  <div id="tickerWrapper">
    <div id="ticker"></div>
  </div>

  <script>
    let recognition;
    let lastWords = "";

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            let text = event.results[i][0].transcript.trim();
            lastWords = text;
            setTicker(text);
          }
        }
      };
    } else {
      alert("Speech recognition not supported in this browser.");
    }

    document.getElementById("startBtn").onclick = () => {
      if (recognition) {
        recognition.start();
        document.getElementById("startBtn").classList.add("active");
      }
    };
    document.getElementById("stopBtn").onclick = () => {
      if (recognition) {
        recognition.stop();
        document.getElementById("startBtn").classList.remove("active");
      }
    };
    document.getElementById("repeatBtn").onclick = () => setTicker(lastWords);
    document.getElementById("skipBtn").onclick = () => setTicker("‚Ä¶");

    function setTicker(text) {
      let ticker = document.getElementById("ticker");
      ticker.innerHTML = text;
    }

    // Speed slider
    document.getElementById("speedSlider").addEventListener("input", (e) => {
      const speed = e.target.value;
      document.getElementById("ticker").style.animationDuration = speed + "s";
    });

    // Restart recognition on orientation change
    window.addEventListener("orientationchange", () => {
      if (recognition) {
        recognition.stop();
        document.getElementById("startBtn").classList.remove("active");
        setTimeout(() => {
          recognition.start();
          document.getElementById("startBtn").classList.add("active");
        }, 500);
      }
    });
  </script>
</body>
</html>
