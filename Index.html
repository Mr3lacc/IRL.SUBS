<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRL.SUBS - Voice Ticker</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    #ticker {
      white-space: nowrap;
      position: absolute;
      bottom: 20px;
      left: 100%;
      font-size: 2em;
      text-shadow: 2px 2px 4px #000;
      animation: scroll linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-size: 14px;
    }
    select, button, input {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="ticker">üé§ IRL.SUBS ready‚Ä¶</div>

  <div id="controls">
    <label>Language:</label>
    <select id="lang">
      <option value="en-US">English (US)</option>
      <option value="es-ES">Espa√±ol</option>
      <option value="fr-FR">Fran√ßais</option>
      <option value="de-DE">Deutsch</option>
    </select><br>

    <label>Speed:</label>
    <input type="range" id="speed" min="5" max="30" value="10"><br>

    <button onclick="startListening()">‚ñ∂Ô∏è Start</button>
    <button onclick="stopListening()">‚èπÔ∏è Stop</button>
    <button onclick="repeatLast()">üîÅ Repeat</button>
    <button onclick="clearTicker()">‚è≠Ô∏è Skip</button>
  </div>

<script>
let ticker = document.getElementById("ticker");
let langSelect = document.getElementById("lang");
let speedInput = document.getElementById("speed");

let recognition;
let lastText = "";
let isListening = false;

// Setup speech recognition
function initRecognition() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Speech Recognition not supported in this browser!");
    return;
  }
  recognition = new SpeechRecognition();
  recognition.lang = langSelect.value;
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    let transcript = event.results[event.results.length - 1][0].transcript.trim();
    lastText = transcript;
    scrollText(transcript);
  };

  recognition.onend = () => {
    if (isListening) recognition.start(); // keep going
  };
}

function startListening() {
  if (!recognition) initRecognition();
  recognition.lang = langSelect.value;
  recognition.start();
  isListening = true;
}

function stopListening() {
  if (recognition) recognition.stop();
  isListening = false;
}

function scrollText(text) {
  ticker.textContent = text;
  let duration = speedInput.value;
  ticker.style.animation = `scroll ${duration}s linear infinite`;
  ticker.style.left = "100%";
}

function repeatLast() {
  if (lastText) scrollText(lastText);
}

function clearTicker() {
  ticker.textContent = "‚è≠Ô∏è Skipped";
}
</script>
</body>
</html>
